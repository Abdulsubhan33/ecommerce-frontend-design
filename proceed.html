<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styless.css">
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>

        <!-- Progress Indicator -->
        <div id="progress" class="progress">
            <div id="step1" class="step active">1</div>
            <div id="step2" class="step">2</div>
            <div id="step3" class="step">3</div>
            <div id="step4" class="step">4</div>
        </div>

        <!-- Step 1: Shipping Information -->
        <div id="step1-form" class="step-form active">
            <h3>Shipping Information</h3>
            <form id="shipping-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" required>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>

                <button type="button" onclick="nextStep()">Next</button>
            </form>
        </div>

        <!-- Step 2: Billing Information -->
        <div id="step2-form" class="step-form">
            <h3>Billing Information</h3>
            <form id="billing-form">
                <label for="billing-name">Billing Name:</label>
                <input type="text" id="billing-name" required>

                <label for="billing-address">Billing Address:</label>
                <input type="text" id="billing-address" required>

                <label for="billing-phone">Billing Phone:</label>
                <input type="tel" id="billing-phone" required>

                <label for="use-shipping">Use same address as shipping?</label>
                <input type="checkbox" id="use-shipping" onclick="copyShippingInfo()">
                <button type="button" onclick="nextStep()">Next</button>
            </form>
        </div>

        <!-- Step 3: Payment Information -->
        <div id="step3-form" class="step-form">
            <h3>Payment Information</h3>
            <form id="payment-form">
                <label for="credit-card">Credit Card:</label>
                <input type="text" id="credit-card" required>
                <script>
                    var cleave = new Cleave('#credit-card', {
                        creditCard: true
                    });
                </script>

                <button type="button" onclick="nextStep()">Next</button>
            </form>
        </div>

        <!-- Step 4: Order Review -->
        <div id="step4-form" class="step-form">
            <h3>Order Review</h3>
            <div id="order-summary"></div>
            <button onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
